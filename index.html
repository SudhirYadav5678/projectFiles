<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display" type="text" readonly>
        <div class="keys">
        <button id="buttom" onclick="displayNO('+')">+</button>
        <button id="buttom" onclick="displayNO('9')">9</button>
        <button id="buttom" onclick="displayNO('8')">8</button>
        <button id="buttom" onclick="displayNO('7')">7</button>
        <button id="buttom" onclick="displayNO('-')">-</button>
        <button id="buttom" onclick="displayNO('6')">6</button>
        <button id="buttom" onclick="displayNO('5')">5</button>
        <button id="buttom" onclick="displayNO('4')">4</button>
        <button id="buttom" onclick="displayNO('*')">*</button>
        <button id="buttom" onclick="displayNO('3')">3</button>
        <button id="buttom" onclick="displayNO('2')">2</button>
        <button id="buttom" onclick="displayNO('1')">1</button>
        <button id="buttom" onclick="displayNO('/')">/</button>
        <button id="buttom" onclick="displayNO('.')">.</button>
        <button id="buttom" onclick="Clear('C')">C</button>
        <button id="buttom" onclick="calculate('=')">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
